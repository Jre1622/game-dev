<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Survivor Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="health-bar-container">
      <div id="health-bar"></div>
      <div id="health-value">100/100</div>
    </div>
    <div id="score">Score: 0</div>
    <div id="level-container">
      <div id="level-progress"></div>
      <div id="level-text">Lvl 1</div>
      <div id="xp-text">0/100</div>
    </div>
    <div id="timer">00:00</div>
    <div
      id="game-over"
      style="
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 36px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        min-width: 300px;
      "
    >
      <h1 style="margin-top: 0; color: #ff3333">You Died!</h1>
      <p>Final Score: <span id="final-score">0</span></p>
      <p>Time Survived: <span id="final-time">00:00</span></p>
      <button id="restart-button" style="padding: 12px 24px; font-size: 18px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px">
        Restart Game
      </button>
    </div>
    <div id="player-stats">
      <div>Damage: +0</div>
      <div>Speed: +0%</div>
    </div>

    <div id="ammo-container">
      <!-- Bullet indicators will be dynamically added here -->
    </div>

    <!-- Import map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
        }
      }
    </script>
    <!-- Game script -->
    <script type="module" src="game.js"></script>
  </body>
</html>
