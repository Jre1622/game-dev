<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Survivor Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="health-bar-container">
      <div id="health-bar"></div>
      <div id="health-text">100%</div>
    </div>
    <div id="score">Score: 0</div>
    <div id="level-container">
      <div id="level-progress"></div>
      <div id="level-text">Lvl 1</div>
    </div>
    <div id="timer">00:00</div>
    <div
      id="game-over"
      style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; background-color: rgba(0, 0, 0, 0.5); padding: 20px"
    >
      Game Over
    </div>
    <div id="wave-info">Wave: 1</div>
    <div id="player-stats">
      <div>Damage: +0</div>
      <div>Speed: +0%</div>
    </div>
    <!-- Import map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
        }
      }
    </script>
    <!-- Game script -->
    <script type="module" src="game.js"></script>
  </body>
</html>
